<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Hobby - Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply Lato font to the entire body */
        body {
            font-family: 'Lato', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom styling for gallery images */
        .gallery-image {
            width: 100%;
            height: 300px; /* Consistent height for gallery images */
            object-fit: cover; /* Cover the area, crop if necessary */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth hover effect */
        }
        .gallery-image:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* More prominent shadow on hover */
        }
        /* Adjust image height for smaller screens */
        @media (max-width: 767px) {
            .gallery-image {
                height: 200px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-black shadow-md p-4 md:p-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="sitelogo.png" alt="Site Logo" class="h-12 w-12 object-contain">
                <h1 class="text-3xl font-bold text-white">Photography Hobby</h1>
            </div>
            <nav>
                <ul class="flex space-x-6 text-lg font-medium">
                    <li><a href="html3.html" class="text-gray-300 hover:text-white transition duration-300">Home</a></li>
                    <li><a href="gallery.html" class="text-white hover:text-gray-400 transition duration-300 font-bold">Gallery</a></li>
                    <li><a href="resources.html" class="text-gray-300 hover:text-white transition duration-300">Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12">
        <section class="bg-white p-8 md:p-12 rounded-xl shadow-lg mb-12 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">My Photography Gallery</h2>
            <p class="text-lg md:text-xl text-gray-700 mb-8 max-w-3xl mx-auto">
                Explore a curated collection of my latest photography work, showcasing diverse subjects and styles.
            </p>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <img src="picture3.jpeg" alt="Nature Photography" class="gallery-image">
                <img src="picture5.jpeg" alt="Portrait Photography" class="gallery-image">
                <img src="picture4.jpeg" alt="Urban Photography" class="gallery-image">
                <img src="picture6.jpeg" alt="Landscape Photography" class="gallery-image">
                            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-8 rounded-t-xl mx-auto max-w-7xl px-4 mb-4">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2024 Photography Hobby. All rights reserved.</p>
            <p class="mt-2 opacity-80">Capturing moments, creating memories.</p>
        </div>
    </footer>
</body>
</html>
